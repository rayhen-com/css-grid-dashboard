<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="header">
            <div class="header-top">

                <div class="search">
                    <img src="assets/search.png" alt="search" class="icon">
                    <input type="search">
                </div>

                <div class="user">
                    <img src="assets/bell.png" alt="notifications" class="icon">
                    <img src="assets/user.jpg" alt="user-picture" class="user-picture-small">
                    <p class="bold">John Doe</p>
                </div>

            </div>

            <div class="header-bottom">

                <div class="greeting">
                    <img src="assets/user.jpg" alt="user-picture" class="user-picture-large greeting-user">
                    <p class="bold hello-greeting">Hi there,</p>
                    <p class="bold name-greeting">John Doe (@john)</p>
                </div>

                <div class="action">
                    <button class="action-button bold">New</button>
                    <button class="action-button bold">Upload</button>
                    <button class="action-button bold">Share</button>
                </div>

            </div>

        </div>

        <div id="sidebar">
            <div class="menu-items">
                <img src="assets/logo.png" alt="logo" class="logo">
                <h1>Dashboard</h1>
            </div>

            <div class="menu-items">
                <img src="assets/home.png" alt="home" class="icon">
                <p>Home</p>

                <img src="assets/profile.png" alt="profile" class="icon">
                <p>Profile</p>

                <img src="assets/messages.png" alt="messages" class="icon">
                <p>Messages</p>

                <img src="assets/history.png" alt="history" class="icon">
                <p>History</p>

                <img src="assets/tasks.png" alt="tasks" class="icon">
                <p>Tasks</p>

                <img src="assets/communities.png" alt="communities" class="icon">
                <p>Communities</p>
            </div>
            <div class="menu-items">
                <img src="assets/settings.png" alt="settings" class="icon">
                <p>Settings</p>

                <img src="assets/support.png" alt="support" class="icon">
                <p>Support</p>

                <img src="assets/privacy.png" alt="privacy" class="icon">
                <p>Privacy</p>
            </div>
        </div>

        <div id="main">
main
        </div>
    </div>
</body>
</html>
